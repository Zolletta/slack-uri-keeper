sudo: required
services:
- docker
before_install:
- mv docker-compose.prod.yml docker-compose.yml
- composer update
- docker-compose up --force-recreate --no-start
- docker-compose start
before_script:
- composer install
script:
- docker exec -it zolletta-slack-url-keeper-php vendor/bin/phpunit
language: php
php:
- 7.4
env:
  global:
    secure: 
