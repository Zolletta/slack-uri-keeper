version: '3.7'

services:

  nginx:
    container_name: zolletta-slack-url-keeper-nginx
    image: nginx:alpine
    depends_on:
      - php
    expose:
      - 80
      - 443

  php:
    container_name: zolletta-slack-url-keeper-php
    image: php:7.4-fpm
    volumes:
      - /var/www/
    depends_on:
      - mysql

  mysql:
    container_name: zolletta-slack-url-keeper-mysql
    image: mysql:latest
    volumes:
      - /var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=UmpilsssimoLaurentissimo42

  composer:
    container_name: composer
    image: composer:latest
    command: ["composer", "install"]
    volumes:
      - /var/www/
    working_dir: /var/www

