version: '3.7'

services:

  nginx:
    container_name: zolletta-slack-url-keeper-nginx
    image: nginx:alpine
    depends_on:
      - php
    expose:
      - 80
      - 443
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"

  php:
    container_name: zolletta-slack-url-keeper-php
    image: php:7.4-fpm
    depends_on:
      - mysql
    volumes:
      - ./:/var/www

  mysql:
    container_name: zolletta-slack-url-keeper-mysql
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "127.0.0.1:3306:3306"

